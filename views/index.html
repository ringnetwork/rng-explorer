<!DOCTYPE html>
<html>
<head>
	<title>TrustNote Explorer</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="/styles/app.css?v7">
	<link rel="icon" href="/img/icon.png">
</head>
<body>
	<!-- 详细信息 -->
	<!-- <div id="nodeDetailsl"> -->
			<div id="nodeDetails">
		<p id="statusIsPow">Pow</p>
		<p id="statusIsTrustme">TrustMe</p>
		<p id="statusIsCoinbase">CoinBase</p>
		<!-- <p>Pow</p> -->
		<p id="statusIsIssued">第 <span id="statusIsIssuedTxT"></span> 挖出</p>
		<p id="statusIsMainChain" style="position: relative; padding-left: 10px;"> <span class="doote"></span> 主链</p>
		<p id="statusIsStable" style="position: relative; padding-left: 10px;"> <span class="doote"></span> 稳定</p>
	</div>

	
<!-- banner -->
<div class="topNav">
	<!-- logo -->
	<div class="logo">
		<a href="http://explorer.trustnote.org"></a>
	</div>
	<!-- 挖矿状态 -->
	<div class="status">
		<div class="statusL">
			已挖出 <span id="issuedCoin"> </span> 枚TTT
			<div class="line"></div>
		</div>
		<div class="statusR">
			剩余 <span id="nonIssuedCoin"> </span> 枚TTT
		</div>
		<div class="cb"></div>
	</div>
	<!-- 查询地址 -->
	<div class="search">
		<form action="javascript:searchForm($('#inputSearch').val())" method="post">
			<input type="text" id="inputSearch" placeholder="输入单元地址或钱包地址">
			<input type="submit" value="" id="submitSearch">
		</form>
	</div>
</div>
<!-- banner 结束 -->

<!-- 挖矿详情 -->
<div class="detailsDiv">
	<div class="detailsDivL">
		<!-- 倒计时 效果 -->
		<div class="nextRound">距第 <span id="roundSwitchNext"> </span> 轮还差 <span id="roundSwitchStillPow"> </span> 个Pow </div>
		<div class="circleChart" id="0"></div>
		<!-- 倒计时 效果 结束 -->




	</div>
	<div class="detailsDivR">
		<!-- 上面 第一层 -->
		<div class="top1">
			<div class="top1L">
				当前轮次<span id="roundSwitch"> </span>
				<div class="line"></div>
			</div>
			<div class="top1R">
				难度系数 <span id="difficulty"> </span>
			</div>
			<div class="cb"></div>
		</div>
		<!-- 上面 第一层 结束 -->

		<!-- 中间 第二层 -->
		<div class="top2">
			<div>
				<img src="img/trustmeG.png" alt="">
				TrustME
				<span id="numTrustme"> </span>
			</div>

			<div>
				<img src="img/powG.png" alt="">
				PoW
				<span id="numPow"> </span>
			</div>

			<div>
				<img src="img/coinbaseG.png" alt="">
				Coinbase
				<span id="numCoinbase"> </span>
			</div>

			<!-- <div>
				<img src="img/unitsG.png" alt="">
				Units
				<span> 22 </span>
			</div> -->
		</div>
		<!-- 中间 第二层 结束 -->

		<div class="top3">
			<div class="box">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #1 </p>
			</div>

			<div class="box">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #2 </p>
			</div>

			<div class="box">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #3 </p>
			</div>

			<div class="box">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #4 </p>
			</div>

			<div class="box">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #5 </p>
			</div>

			<div class="box">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #6 </p>
			</div>

			<div class="box">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #7 </p>
			</div>

			<div class="box noMargin">
				<div class="personBox">
					<img class="personBoxImg" src="img/personB.png" alt="">
				</div>
				<p> #8 </p>
			</div>

			<div class="cb"></div>
		</div>
	</div>
	<div class="cb"></div>
</div>
<!-- 挖矿详情 结束 -->

<!-- 主链 -->
<div class="canvasBox" id="canvasBox" onselectstart="return false">
	<div class="typeChoosen">
		<div class="unitPosition">
			<p>单元位置</p>
			<input class="radioPos" type="radio" name="position" id="MainChain" value="MainChain"> <label for="MainChain" class="margin-right">主链</label>
			<input class="radioPos" type="radio" name="position" id="notMainChain" value="notMainChain"> <label for="notMainChain">非主链</label>
		</div>

		<div class="unitPosition">
			<p>单元状态</p>
			<input class="radioPos" type="radio" name="position" id="is_static" value="is_static"> <label for="is_static" class="margin-right">稳定</label>
			<input class="radioPos" type="radio" name="position" id="not_static" value="not_static"> <label for="not_static" class="margin-right">非稳定</label>
			<input class="radioPos" type="radio" name="position" id="fail_static" value="fail_static"> <label for="fail_static">失败</label>
		</div>

		<div class="unitPosition">
			<p>单元类型</p>
			<!-- <input class="radioPos" type="radio" name="position" id="is_unit" value="is_unit"> <label for="is_unit" class="margin-right">Unit</label> -->
			<input class="radioPos" type="radio" name="position" id="is_pow" value="is_pow"> <label for="is_pow" class="margin-right">PoW</label>
			<input class="radioPos" type="radio" name="position" id="is_trustme" value="is_trustme"> <label for="is_trustme" class="margin-right">TrustME</label>
			<input class="radioPos" type="radio" name="position" id="is_coinbase" value="is_coinbase"> <label for="is_coinbase">Coinbase</label>
		</div>
	</div>

	<div id="middleware">
		<div id="cy"></div>
	</div>

	<a id="goToTop" onclick="goToTop()">
		<div id="titleGoToTop">Go to top</div>
	</a>

	
</div>
<!-- 主链 结束 -->

<!-- 底部 -->
<div class="bottom">
	<div class="bottomL">
		地址
		<span id="allAddress">  </span>
	</div>
	<div class="bottomR">
		交易
		<span id="allUnits">  </span>
	</div>
	<div class="cb"></div>
</div>
<!-- 底部 结束 -->



<!-- <div class="imgBox">
		<img src="/img/statusGroup.png" alt="">
	</div> -->
<script src="/js/jquery.min.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/cytoscape.js"></script>
<script src="/js/dagre.js"></script>
<script src="/js/cytoscape-dagre.js"></script>
<script src="/js/main.js?v12"></script>
<script src="/js/circleChart.min.js"></script>
<script>
	var userAgent = navigator.userAgent;
	if (userAgent.match(".*Android.*") || userAgent.match(".*iPhone.*")) {
		// console.log("Android");
		// console.log("iPhone");
		$('#canvasBox').hide();
	} else {
		console.log("You're something else...");
	}
	$('#detailLink').on('click',function (e) {
		e.preventDefault()
		window.location.href = '/detail' + window.location.hash;
	})

	// 选择类型
	$('.radioPos').change(
		function(){
			var val = $("input[name='position']:checked").val(); // alert(val);
			_cy.emit('choosenIfOnMainChian', val);
		}
	)
	
	// 倒计时 效果
	$(".circleChart#0").circleChart({
		color: "#3192F2",
		backgroundColor: "#E9EFF7",
		background: true,
		speed: 2000,
		size: 120,
		textSize: 24,
		textWeight: 'bold',
		widthRatio:0.2,
		startAngle: 75,
		value: 100,
		onDraw: function (el, circle) {
			circle.text(8 + ' PoW');
		},
		redraw: false
	});
	// 倒计时 效果 结束
</script>
</body>
</html>
